<!doctype html>

<html lang="en">

  <head>

    <title>Johnny Cash Song Sample Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script -->
    <script src="js/script.js"></script>

  </head>

  <body>

    <div class="container" id="drum-machine">
      <h1 class="text-center text-white mt-5">Johnny Cash Song Sample Machine</h1>
      <div class="card-transparent my-3">
        <div class="card-body">
          <div class="text-center text-white" id="display">Song Name</div>
        </div>
      </div>

      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/q-hurt.mp3" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/w-san quentin.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/e-gods gonna cut you down.mp3" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/a-folsom prison blues.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/s-i got stripes.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/d-i hung my head.mp3" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/z-im going to jackson.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/x-i walk the line.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-outline-light btn-block btn-dark" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/c-man in black.mp3" class="clip" id="C">
      </button>

    </div>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>

</html>
